<!DOCTYPE html>
<html lang="en">
<head>
    <title>Momento Game Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/app.css"></link>
</head>
<body>
    <div class="page-container">
        <div class="flex-container reverse">
            <div class="left-chat-side-bar">
                <div>
                    <div id="name-input">
                        Welcome: <span id="name"></span>
                        <!-- <label for="name">Name: </label><input id="name" type="text"/> -->
                    </div>
                    <div id="chat-messages"></div>
                </div>
                <div id="messageBar">
                    <input id="input" type="text"/>
                    <button onclick="send()">Send</button>
                </div>
            </div>
            <div class="main-game-screen-right">
                <div class="flex-container">
                    <div class="board-screen-left center">
                        <h1>Smash the acorn</h1>
                        <button id="game-btn" onclick="registerBtnHit()">
                            <img width="200px" src="https://pngimg.com/uploads/acorn/acorn_PNG37003.png"/>
                        </button>
                    </div>
                    <div id="score-board" class="board-screen-right"></div>
                </div>
        
            </div>
        </div>
    </div>
</body>

<script src="/static/app.js"></script>
</html>
