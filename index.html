<!DOCTYPE html>
<html lang="en">
<head>
    <title>Momentoゲームデモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/app.css"></link>
</head>
<body>
    <div class="page-container">
        <div class="flex-container reverse">
            <div class="left-chat-side-bar">
                <div>
                    <div id="name-input">
                        ようこそ: <span id="name"></span>
                    </div>
                    <div id="chat-messages"></div>
                </div>
                <div id="messageBar">
                    <input id="input" type="text"/>
                    <button onclick="send()">送信</button>
                </div>
            </div>
            <div class="main-game-screen-right">
                <div class="flex-container">
                    <div class="board-screen-left center">
                        <h1>餅をつこう！</h1>
                        <button id="game-btn" onclick="registerBtnHit()">
                            <img width="200px" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.ac-illust.com%2Fmain%2Fsearch_result.php%3Fword%3D%25E9%25A4%2585%25E3%2581%25A4%25E3%2581%258D&psig=AOvVaw2gl4fuoW7o73BywN-CWKUn&ust=1681496644813000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCNiG9aO9p_4CFQAAAAAdAAAAABAJ"/>
                        </button>
                    </div>
                    <div id="score-board" class="board-screen-right"></div>
                </div>
        
            </div>
        </div>
    </div>
</body>

<script src="/static/app.js"></script>
</html>
