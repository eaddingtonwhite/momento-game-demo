<!DOCTYPE html>
<html lang="en">
<head>
    <title>Momentoゲームデモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/app.css"></link>
</head>
<body>
    <div class="page-container">
        <div class="flex-container reverse">
            <div class="left-chat-side-bar">
                <div>
                    <div id="name-input">
                        ようこそ: <span id="name"></span>
                    </div>
                    <div id="chat-messages"></div>
                </div>
                <div id="messageBar">
                    <input id="input" type="text"/>
                    <button onclick="send()">送信</button>
                </div>
            </div>
            <div class="main-game-screen-right">
                <div class="flex-container">
                    <div class="board-screen-left center">
                        <h1>餅をつこう！</h1>
                        <button id="game-btn" onclick="registerBtnHit()">
                            <img width="200px" src="https://mochi-img.s3.us-west-2.amazonaws.com/mochi.jpeg"/>
                        </button>
                    </div>
                    <div id="score-board" class="board-screen-right"></div>
                </div>
        
            </div>
        </div>
    </div>
</body>

<script src="/static/app.js"></script>
</html>
